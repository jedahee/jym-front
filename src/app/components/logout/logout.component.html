<article class="article-logout">
    <div class="aside-container {{ isActive }}">
        <app-aside></app-aside>
    </div>
    <span #error_msg_ref class="popup error-msg">{{error_msg}}</span>
    <app-menu-hamburguer (toggleAside)="toggleAside($event)"></app-menu-hamburguer>
    <section class="art-logout__sect">
        <img src="assets/img/logout-img.png">
        <button (click)="logout()" class="btn btn-primary">❤️ Salir ❤️</button>
    </section>
</article>
